version: "3.4"

services:         
  listingapi:
    image: ${DOCKER_REGISTRY-}listingapi
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:443;http://+:80
    ports:
      - "8686:443"
      - "60408:80"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
      - ./listingapi-dotnet:/home/listingapi/src:rw
      - ./listingapi-dotnet:/home/listingapi/app:rw

  db:
    image: "mdillon/postgis:11-alpine"
    volumes:
      - ./Db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "listingapi", "-d", "listingapi"]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 15s
    environment:
      POSTGRES_DB: listingapi
      POSTGRES_USER: listingapi
      POSTGRES_PASSWORD: listingapi

volumes:
  pg-data:
